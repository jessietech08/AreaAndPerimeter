<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area and Perimeter</title>
    <link rel="stylesheet" href="css/site.css">
    <script src="js/main.js"></script>

    <style>
        html{
            background-image: url('images/backgroundimage.jpg');
        }
    </style>
</head>
<body>
    <main>
        <h1>Area And Perimeter</h1>
        <p>
            Enter in a length and width to calculate the area and perimeter!
        </p>
        <label for="length">Length:</label>
        <input type="text" id="length"><br>
        <label for="width">Width:</label>
        <input type="text" id="width"><br>
        <label for="area">Area:</label>
        <input type="text" id="area" disabled><br>
        <label for="perimeter">Perimeter:</label>
        <input type="text" id="perimeter" disabled><br>
        <button type="button" id="process">Calculate Area And Perimeter</button><br>
        <button type="button" id="clearEntries">Clear Entries</button>
    </main>
</body>
</html>
